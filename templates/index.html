<!doctype html>


{% extends "base.html" %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="/static/style.css">
{% endblock %}


{% block content %}

<div class="mdl-grid">
    <div class="mdl-cell
		mdl-cell--8-col
		mdl-cell--1-offset">
	<h3 class='title'>HIS - SELFIE Sample Site</h3>
    </div>

    <div class="mdl-cell
	        mdl-cell--8-col
		mdl-cell--2-offset">
	For a complete list of HIS providers, see <a target='_blank' href='https://hiscentral.cuahsi.org/pub_services.aspx'>HIS Central</a>
    </div>

    <div class="mdl-cell
	        mdl-cell--8-col
		mdl-cell--2-offset">
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
	    <thead>
		<tr>
		    <th>Name</th>
		    <th>URL</th>
		</tr>
	    </thead>
	    {% for dict in data %}
	    <tr>
		<td>{{ dict['name'] }}</td>
		<td><a target='_blank' href={{ dict['url'] }}>{{ dict['url'] }}</a></td>
	    </tr>
	    {% endfor %}
	</table>
    </div>



</div>

    


{% endblock %}

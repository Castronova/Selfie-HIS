<!doctype html>


{% extends "base.html" %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="/static/style.css">
{% endblock %}


{% block content %}

<div class="mdl-grid center-items">
    <div class="mdl-cell
		mdl-cell--8-col">
	<h3 class='title'>HIS - SELFIE Sample Site</h3>
    </div>


    <div class="mdl-cell
	        mdl-cell--8-col">
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
	    <thead>
		<tr>
		    <th>Name</th>
		    <th>Site Count</th>
		</tr>
	    </thead>
	    {% for dict in data %}
	    <tr>
		<td><a target='_blank' href={{ dict['url'] }}>{{ dict['name'] }}</a></td>
		<td>{{ dict['sitecount'] }}</td>
	    </tr>
	    {% endfor %}
	</table>
    </div>



</div>

    


{% endblock %}
